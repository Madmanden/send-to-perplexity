<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    h3 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }
    .prompt-option {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .prompt-option:hover {
      background-color: #f0f0f0;
      border-color: #999;
    }
    .prompt-title {
      font-weight: 600;
      color: #1a73e8;
      margin-bottom: 4px;
    }
    .prompt-preview {
      font-size: 12px;
      color: #666;
    }
    .custom-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
    #customPrompt {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
      resize: vertical;
      min-height: 60px;
    }
    #sendCustom {
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    #sendCustom:hover {
      background-color: #1557b0;
    }
  </style>
</head>
<body>
  <h3>Send to Perplexity</h3>
  
  <div class="prompt-option" data-id="key-insights" data-prompt="Extract the key takeaways and actionable insights from this content. Focus on novel insights, important implications, and specific actions that can be taken">
    <div class="prompt-title">‚ú® Key Insights</div>
    <div class="prompt-preview">Novel insights & actions</div>
  </div>

  <div class="prompt-option" data-id="quick-digest" data-prompt="Provide a concise 2-3 sentence summary explaining the main concept in clear, accessible language. Assume no prior knowledge of the topic">
    <div class="prompt-title">üéØ Quick Digest</div>
    <div class="prompt-preview">2-3 sentences, simple</div>
  </div>

  <div class="prompt-option" data-id="comprehensive-summary" data-prompt="Provide a structured summary with: Main topic and context; Key claims or findings; Supporting evidence; Conclusion. Keep it concise but complete">
    <div class="prompt-title">üìã Comprehensive Summary</div>
    <div class="prompt-preview">Structured overview</div>
  </div>

  <div class="prompt-option" data-id="critical-analysis" data-prompt="Analyze the main arguments presented. For each major claim: identify the evidence supporting it, potential weaknesses, and any counterarguments">
    <div class="prompt-title">üîç Critical Analysis</div>
    <div class="prompt-preview">Claims, evidence & critique</div>
  </div>

  <div class="prompt-option" data-id="research-context" data-prompt="Find additional sources, expert perspectives, and related research on this topic. Suggest 3-5 credible resources or viewpoints that provide more context">
    <div class="prompt-title">üåê Research Context</div>
    <div class="prompt-preview">3-5 related sources</div>
  </div>
  
  <div class="custom-section">
    <label for="customPrompt" style="font-weight: 600; display: block; margin-bottom: 8px;">
      ‚úèÔ∏è Custom Prompt
    </label>
    <textarea id="customPrompt" placeholder="Enter your custom prompt here..."></textarea>
    <button id="sendCustom">Send to Perplexity</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>

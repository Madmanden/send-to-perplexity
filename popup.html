<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    h3 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }
    .prompt-option {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .prompt-option:hover {
      background-color: #f0f0f0;
      border-color: #999;
    }
    .prompt-title {
      font-weight: 600;
      color: #1a73e8;
      margin-bottom: 4px;
    }
    .prompt-preview {
      font-size: 12px;
      color: #666;
    }
    .custom-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
    #customPrompt {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
      resize: vertical;
      min-height: 60px;
    }
    #sendCustom {
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    #sendCustom:hover {
      background-color: #1557b0;
    }
  </style>
</head>
<body>
  <h3>Send to Perplexity</h3>
  
  <div id="prompts-container">
    <!-- Prompts will be injected here -->
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>

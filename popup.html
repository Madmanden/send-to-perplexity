<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    h3 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }
    .prompt-option {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .prompt-option:hover {
      background-color: #f0f0f0;
      border-color: #999;
    }
    .prompt-title {
      font-weight: 600;
      color: #1a73e8;
      margin-bottom: 4px;
    }
    .prompt-preview {
      font-size: 12px;
      color: #666;
    }
    .custom-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
    #customPrompt {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
      resize: vertical;
      min-height: 60px;
    }
    #sendCustom {
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    #sendCustom:hover {
      background-color: #1557b0;
    }
  </style>
</head>
<body>
  <h3>Send to Perplexity</h3>
  
  <div class="prompt-option" data-prompt="What are the key points, aha moments, and actionable insights from this page?">
    <div class="prompt-title">‚ú® Key Insights</div>
    <div class="prompt-preview">Points, aha moments & actions</div>
  </div>
  
  <div class="prompt-option" data-prompt="Summarize this page">
    <div class="prompt-title">üìù Summarize</div>
    <div class="prompt-preview">Get a concise summary</div>
  </div>
  
  <div class="prompt-option" data-prompt="Explain this page in simple terms">
    <div class="prompt-title">üí° ELI5</div>
    <div class="prompt-preview">Simplify the content</div>
  </div>
  
  <div class="prompt-option" data-prompt="What are the pros and cons discussed on this page?">
    <div class="prompt-title">‚öñÔ∏è Pros & Cons</div>
    <div class="prompt-preview">Analyze arguments</div>
  </div>
  
  <div class="prompt-option" data-prompt="Find additional sources and context for">
    <div class="prompt-title">üîç Research</div>
    <div class="prompt-preview">Get more sources</div>
  </div>
  
  <div class="custom-section">
    <label for="customPrompt" style="font-weight: 600; display: block; margin-bottom: 8px;">
      ‚úèÔ∏è Custom Prompt
    </label>
    <textarea id="customPrompt" placeholder="Enter your custom prompt here..."></textarea>
    <button id="sendCustom">Send to Perplexity</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
